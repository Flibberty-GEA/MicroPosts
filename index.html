
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MicroPosts</title>

    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <nav class="flex bg-blue p-6 shadow text-white mb-4">
      <div class="container mx-auto px-4">
        <h1 class="font-hairline text-xl">MicroPosts</h1>
      </div>
    </nav>
    <div class="container postsContainer mx-auto px-4">
      <div class="border-grey-light border p-4">
        <h1 class="font-sans font-hairline text-4xl mb-4">Say Something</h1>
        <p class="font-sans font-hairline text-xl mb-6">What's on your mind?</p>

          <input id="title" class="border-grey-light border px-3 py-2 w-full mb-4" type="text" placeholder="Post Title">
          <textarea id="body" class="border-grey-light border px-3 py-2 w-full mb-4" placeholder="Post Body"></textarea>
          <input type="hidden" id="id" value="">
          <button class="post-submit bg-blue hover:bg-blue-dark text-white font-sans font-hairline w-full block py-3">Post It</button>
          <span class="form-end"></span>
      </div>
      <br>
      <div id="posts"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-grey-lighter">
      MicroPosts &copy;
    </footer>

    <script src="./index.js" charset="utf-8"></script>
  </body>
</html>
